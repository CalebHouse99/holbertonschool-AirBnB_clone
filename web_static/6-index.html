<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <!-- <input type="text" class="input" /> -->
        <div class="locations">
          <h3>States</h3>
          <h4>Oklahoma, Wisconsin</h4>
          <ul class="popover">
            <li><h2>Oklahoma:</h2></li>
            <li>
                <ul>
                    <li>Tulsa</li>
                    <li>Oklahoma City</li>
                </ul>
            </li>
            <li><h2>Wisconsin:</h2></li>
            <li>
                <ul>
                    <li>Milwaukee</li>
                    <li>Madison</li>
                </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen</h4>
          <ul class="popover">
            <li>In-Unit Washer & Dryer</li>
            <li>Ceiling Fans</li>
            <li>Electric Range</li>
            <li>24/7 Excercise Room</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
